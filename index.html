<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-top">
      <a href="index.html" class="logo-container">
        <img src="girl-frog.png" alt="Logo" class="logo">
        <div class="logo-text">Olia Qekkel</div>
      </a>
    </div>
    <nav class="header-bottom">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#gallery">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  
  <main>
    <section id="gallery" class="gallery-section">
      <div class="gallery-container">
        <div class="gallery-item" data-title="Image 1">
            <img src="ris3.jpg" alt="A digital art piece showing a frog and a girl" class="gallery-image">
        </div>
        <div class="gallery-item" data-title="Image 1">
          <img src="ris4.jpg" alt="Art Piece 2" class="gallery-image">
        </div>
        <div class="gallery-item" data-title="Image 1">
          <img src="vamp.jpg" alt="Art Piece 3" class="gallery-image">
        </div>
        <div class="gallery-item" data-title="Image 1">
          <img src="Sagittarius2.jpg" alt="Art Piece 4" class="gallery-image">
        </div>
        <div class="gallery-item" data-title="Image 1">
          <img src="bmo.jpg" alt="Art Piece 5" class="gallery-image">
        </div>
        <div class="gallery-item" data-title="Image 1">
          <img src="ris1.jpg" alt="Art Piece 6" class="gallery-image">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 Olga Boiko</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script> 

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const grid = document.querySelector('.gallery-container');
      const masonry = new Masonry(grid, {
        itemSelector: '.gallery-item',
        columnWidth: 300,  // Укажите фиксированную ширину колонок
        percentPosition: true,
        gutter: 20  // Отступы между колонками и элементами
      });
      
      imagesLoaded(grid, function() {
        masonry.layout();
      });
    });
  </script>
</body>
</html>
