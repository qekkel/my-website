<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>

</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="header-top">
      <a href="site" class="logo-container">
        <img src="girl-frog-psd.png" alt="Logo" class="logo">
        <div class="logo-text">Olga Qekkel</div>
      </a>
    </div>
    <nav class="header-bottom">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>


  <div class="product-detail">
    <img src="store/art.png" alt="Product 1">
    <div class="product-info">
      <h1>Product 1</h1>
      <p>Description of the product goes here. High quality artwork.</p>
      <p class="product-price">$20.00</p>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">

      <button class="add-to-cart" data-name="Product 1" data-price="20.00">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Olga Boiko</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    document.querySelector('.add-to-cart').addEventListener('click', function () {
        const productName = this.getAttribute('data-name');
        const productPrice = this.getAttribute('data-price');
        const quantity = document.getElementById('quantity').value;

        cart.push({ name: productName, price: productPrice, quantity: quantity });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Added to cart!');
    });
  </script>

</body>
</html>
