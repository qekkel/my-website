<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painting "Twins" | Olga Qekkel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <div class="header-top">
        <a href="index.html" class="logo-container">
          <img src="girl-frog-psd.png" alt="Logo" class="logo">
          <div class="logo-text">Olga Qekkel</div>
        </a>
      </div>
      <nav class="header-bottom">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="store.html">Store</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" class="cart-link">Cart<span id="cart-count" class="cart-count">0</span></a>
      </nav>
    </header>

    <main class="product-page">
      <div class="product-container">
        <!-- Gallery -->
        <div class="product-gallery">
          <img id="main-image" class="main-image" src="store/art.png" alt="Painting Twins">
          <div class="thumbnails">
            <img class="thumbnail" src="store/art.png" alt="Thumbnail 1">
            <img class="thumbnail" src="store/art2.png" alt="Thumbnail 2">
            <img class="thumbnail" src="store/art3.png" alt="Thumbnail 3">
          </div>
        </div>
        
        <!-- Product Info -->
        <div class="product-info">
          <h1>Painting "Twins"</h1>
          <p class="product-price">$20.00</p>
          
          <div class="product-details">
            <p><strong>Material:</strong> Primed canvas board</p>
            <p><strong>Size:</strong> 25x25 cm</p>
            <p><strong>Composition:</strong> 100% cotton, 280 gsm</p>
            <p><strong>Technique:</strong> Hand-painted, unique artwork</p>
          </div>

          <!-- Add to Cart Button -->
          <button id="add-to-cart-btn" class="add-to-cart-btn">
            Add to Cart
          </button>
          
          <p id="out-of-stock" style="display: none; color: red;">
            Sorry, this item is out of stock
          </p>
        </div>
      </div>
        </div> <!-- Добавьте эту строку -->
    </main>

    <footer>
      <p>© 2025 Olga Boiko</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    // Gallery Image Switching
    document.addEventListener('DOMContentLoaded', function() {
      const mainImage = document.getElementById('main-image');
      const thumbnails = document.querySelectorAll('.thumbnail');
      
      thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
          mainImage.src = thumb.src;
          mainImage.alt = thumb.alt;
        });
      });

      // Cart Functionality
      const cartBtn = document.getElementById('add-to-cart-btn');
      const cartCount = document.getElementById('cart-count');
      
      cartBtn.addEventListener('click', () => {
        const product = {
          id: 'product-twins',
          name: 'Painting "Twins"',
          price: 20.00,
          quantity: 1
        };
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingItem = cart.find(item => item.id === product.id);
        
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push(product);
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Update counter
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        
        // Animation
        cartCount.classList.add('bounce');
        setTimeout(() => cartCount.classList.remove('bounce'), 300);
        
        // Feedback
        cartBtn.textContent = '✓ Added!';
        setTimeout(() => {
          cartBtn.textContent = 'Add to Cart';
        }, 1000);
      });
      
      // Initialize counter
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    });
  </script>
</body>
</html>
