<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="header-top">
      <a href="index.html" class="logo-container">
        <img src="girl-frog-psd.png" alt="Logo" class="logo">
        <div class="logo-text">Olga Qekkel</div>
      </a>
    </div>
    <nav class="header-bottom">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Магазин -->
    <div class="product-grid">
      <div class="product-item" data-id="1">
        <a href="product1.html">
          <img src="store/art.png" alt="Product 1">
        </a>
        <div class="product-info">
          <h3 class="product-name">Painting Twins</h3>
          <p class="product-price">$20.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="product-item" data-id="2">
        <a href="product2.html">
          <img src="store/at.png" alt="Product 2">
        </a>
        <div class="product-info">
          <h3 class="product-name">Adventure Time Postcard</h3>
          <p class="product-price">$25.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="product-item" data-id="3">
        <a href="product3.html">
          <img src="store/bild09.png" alt="Product 3">
        </a>
        <div class="product-info">
          <h3 class="product-name">Bye-bye</h3>
          <p class="product-price">$25.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Корзина -->
    <div class="cart-container">
      <div id="cart-items"></div>
      <button id="checkout-btn" style="display: none;">Checkout</button>
    </div>
  </main>

  <!-- Подключаем JavaScript -->
  <script src="javascript.js"></script>
  <script>
    // Простой пример логики для корзины
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartCount = document.getElementById('cart-count');
    const cartTotalPrice = document.getElementById('cart-total-price');
    const checkoutBtn = document.getElementById('checkout-btn');
    const cartItems = document.getElementById('cart-items');

    // Функция обновления отображения корзины
    function updateCart() {
      // Обновление количества товаров и общей цены
      const totalItems = cart.length;
      const totalPrice = cart.reduce((acc, item) => acc + item.price, 0);

      cartCount.textContent = totalItems;
      cartTotalPrice.textContent = `$${totalPrice.toFixed(2)}`;

      // Показ кнопки оформления заказа
      checkoutBtn.style.display = totalItems > 0 ? 'block' : 'none';

      // Отображение товаров в корзине
      cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
          <img src="${item.img}" alt="${item.name}">
          <span>${item.name}</span>
          <span>$${item.price.toFixed(2)}</span>
        </div>
      `).join('');
    }

    // Обработчик добавления товара в корзину
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.closest('.product-item');
        const id = product.getAttribute('data-id');
        const name = product.querySelector('.product-name').textContent;
        const price = parseFloat(product.querySelector('.product-price').textContent.replace('$', ''));
        const img = product.querySelector('img').src;

        const newItem = { id, name, price, img };
        cart.push(newItem);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      });
    });

    // Инициализация корзины при загрузке
    updateCart();
  </script>
</body>

<footer>
  <p>© 2025 Olga Boiko</p>
</footer>
</html>
