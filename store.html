<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>

</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="header-top">
      <a href="index.html" class="logo-container">
        <img src="girl-frog-psd.png" alt="Logo" class="logo">
        <div class="logo-text">Olga Qekkel</div>
      </a>
    </div>
    <nav class="header-bottom">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>


  <!-- Магазин -->
  <div class="product-grid">
    <div class="product-item">
      <a href="product1.html">
        <img src="store/art.png" alt="Product 1">
      </a>
      <div class="product-info">
        <h3 class="product-name">Painting Twins</h3>
        <p class="product-price">$20.00</p>
      </div>
    </div>
    <div class="product-item">
      <a href="product2.html">
        <img src="store/at.png" alt="Product 2">
      </a>
      <div class="product-info">
        <h3 class="product-name">Adventure Time Postcard</h3>
        <p class="product-price">$25.00</p>
      </div>
    </div>
    <div class="product-item">
      <a href="product3.html">
        <img src="store/bild09.png" alt="Product 3">
      </a>
      <div class="product-info">
        <h3 class="product-name">Bye-bye</h3>
        <p class="product-price">$25.00</p>
      </div>
    </div>
  </div>

  <!-- Корзина -->
  <div class="cart-container">
    <div id="cart-items"></div>
    <button id="checkout-btn" style="display: none;">Checkout</button>
  </div>

  <footer>
    <p>© 2025 Olga Boiko</p>
  </footer>

  <script>
    let cart = [];

    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function () {
            const productItem = this.closest('.product-item');
            const productName = productItem.querySelector('.product-name').innerText;
            const productPrice = productItem.querySelector('.product-price').innerText;

            cart.push({ name: productName, price: productPrice });
            updateCart();
        });
    });

    function updateCart() {
        const cartContainer = document.getElementById('cart-items');
        cartContainer.innerHTML = '';

        if (cart.length === 0) {
            cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            document.getElementById('checkout-btn').style.display = 'none';
        } else {
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.textContent = `${item.name} - ${item.price}`;
                cartContainer.appendChild(cartItem);
            });
            document.getElementById('checkout-btn').style.display = 'block';
        }
    }
  </script>

</body>
</html>
