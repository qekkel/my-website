<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Store</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
<div id="content">
    <div class="content-area">
        <!-- Верхняя строка с лого и навигацией -->
        <div class="top-row">
            <div class="logo-left">
                <a href="index.html" class="logo-container">
                    <img src="girl-frog-psd.png" alt="Olga Qekkel" class="logo">
                    <div class="logo-text">Olga Qekkel</div>
                </a>
            </div>


               <nav class="top-right-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="store.html">Store</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html" class="cart-link">
                    Cart<span id="cart-count" class="cart-count">0</span>
                 </a>
            <div class="language-switcher"></div>
        </nav>
        </div>

        <!-- Основной контент с сайдбаром -->
        <div class="gallery-with-sidebar">
            <!-- Сайдбар слева -->
            <aside class="filter-sidebar">
                <button class="filter-btn active">ALL WORKS</button>
                <button class="filter-btn">CHARACTERS</button>
                <button class="filter-btn">ILLUSTRATIONS</button>
                <button class="filter-btn">FAN ART</button>
                <button class="filter-btn">SKETCHES</button>
            </aside>

            <!-- Галерея товаров справа -->
            <main class="gallery-section">
                <section id="product-grid" class="product-grid">
                    <!-- ТОВАРЫ БУДУТ ЗДЕСЬ -->


                 <div class="product-item" data-product="1">
        <img src="store/art.png" alt="Painting Twins" />
        <h2>Painting Twins</h2>
        <p class="product-price">$30.00</p>
    </div>
                    
     <!-- ТОВАР 2 -->
    <div class="product-item" data-product="2">
        <img src="store/at.png" alt="Adventure Time Postcard" />
        <h2>Adventure Time Postcard</h2>
        <p class="product-price">$5.00</p>
    </div>
    
    <!-- ТОВАР 3 -->
    <div class="product-item" data-product="3">
        <img src="store/bild09.png" alt="Product 3" />
        <h2>Product 3</h2>
        <p class="product-price">$40.00</p>
    </div>
    
    <!-- ТОВАР 4 -->
    <div class="product-item" data-product="4">
        <img src="store/bild09.png" alt="Product 4" />
        <h2>Product 4</h2>
        <p class="product-price">$50.00</p>
    </div>
    
    <!-- ТОВАР 5 -->
    <div class="product-item" data-product="5">
        <img src="store/bild09.png" alt="Product 5" />
        <h2>Product 5</h2>
        <p class="product-price">$60.00</p>
    </div>
    
    <!-- ТОВАР 6 -->
    <div class="product-item" data-product="6">
        <img src="store/bild09.png" alt="Product 6" />
        <h2>Product 6</h2>
        <p class="product-price">$70.00</p>
    </div>
</section>

<!-- Оверлей для детального просмотра -->
<div id="product-overlay" class="product-overlay">
    <div class="overlay-content">
        <button class="close-overlay">&times;</button>
        
        <div class="overlay-product">
            <div class="overlay-image">
                <img id="overlay-image" src="" alt="">
            </div>
            <div class="overlay-info">
                <h2 id="overlay-title"></h2>
                <p id="overlay-price" class="product-price"></p>
                <p id="overlay-description" class="product-description"></p>
                
                <div class="quantity-selector">
                    <label>Quantity:</label>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
                
                <button class="add-to-cart-btn overlay-add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
        </section>
  
            </main>
            </div>
        </div> <!-- Закрыть gallery-with-sidebar -->
    </div> <!-- Закрыть content-area -->

    <!-- Футер -->
    <footer>
        <p>© 2025 Olga Boiko</p>
    </footer>



</div> <!-- Закрыть content -->
<!-- Подключаем JavaScript -->

<script src="cart-display.js"></script> 


</body>

</html>
